<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form for reviews</title>
    <style>
        select{
            display:block;
            width:300px;
            height:25px;
            margin: 10px 10px 10px 0;
        }
    </style>
</head>
<body>
<h1>Filter reviews</h1>
<label>Order by rating:</label>
<select name="rating" id="rating" method="POST" action="/processForm">
    <option value="highestFirst" >Highest First</option>
    <option value="lowestFirst">Lowest First</option>
</select>
<label>Minimum rating</label>
<select name="minrating" id="minrating" method="POST" action="/processForm">
    <option value="1" >1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
</select>
<label>Order by date:</label>
<select name="date" id="date" method="POST" action="/processForm">
    <option value="oldestFirst" >Oldest First</option>
    <option value="newestFirst">Newest First</option>
</select>
<label>Prioritize by text:</label>
<select name="text" id="text" method="POST" action="/processForm">
    <option value="yes" >Yes</option>
    <option value="no">No</option>
</select>
<button>Filter</button>
</body>
</html>
